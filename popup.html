<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ChatGPT会話保存</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        font-size: 16px;
        line-height: 1.5;
        margin: 0;
        padding: 0;
        background-color: #F3F3F3;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 40px 20px;
        background-color: #FFF;
        box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
      }
      h1 {
        font-size: 20px;
        font-weight: bold;
        text-align: center;
        margin-bottom: 30px;
      }
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 30px;
      }
      label {
        font-size: 12px;
        font-weight: bold;
        margin-right: 10px;
      }
      select {
        font-size: 14px;
        padding: 10px;
        border: 2px solid #ccc;
        border-radius: 5px;
        margin-right: 10px;
        width: 200px;
      }

    </style>
  </head>
  <body>
    <div class="container">
      <h1>ChatGPT会話保存</h1>
      <form>
        <label for="file-format">保存するファイル形式を選択してください</label>
        <select id="file-format">
          <option value="text">テキスト</option>
          <option value="csv">CSV</option>
          <option value="md">マークダウン</option>
          <option value="html">HTML</option>
        </select>
      </form>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
